upstream origin_upstream { server origin:80; }

server {
  listen 80;
  server_name _;

  # GZIP (Brotli absent sur l'image nginx:alpine)
  gzip on;
  gzip_comp_level 5;
  gzip_min_length 1024;
  gzip_vary on;
  gzip_proxied any;
  gzip_types
    text/plain text/css text/javascript application/javascript
    application/json application/xml application/rss+xml application/atom+xml
    application/xhtml+xml application/ld+json image/svg+xml font/ttf font/otf
    application/vnd.ms-fontobject;

  # Santé
  location = /healthz { add_header Content-Type text/plain; return 200 "ok"; }

  # Ajoute des headers de cache pour les types statiques (réponse proxifiée)
  location ~* \.(?:css|js|mjs|json|svg|ico|ttf|otf|eot|woff|woff2|map)(?:\?.*)?$ {
    add_header Cache-Control "public, max-age=31536000, immutable" always;
    proxy_set_header Host $host;
    proxy_pass http://origin_upstream;
  }

  location ~* \.(?:png|jpg|jpeg|gif|webp|avif)$ {
    add_header Cache-Control "public, max-age=2592000" always;
    proxy_set_header Host $host;
    proxy_pass http://origin_upstream;
  }

  # HTML : cache court pour la démo
  location ~* \.(?:html|htm)$ {
    add_header Cache-Control "public, max-age=30" always;
    proxy_set_header Host $host;
    proxy_pass http://origin_upstream;
  }

  # fallback
  location / {
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_pass http://origin_upstream;
  }
}
