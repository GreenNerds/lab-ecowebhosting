# upstream commun : on pointe sur le service Docker "origin"
upstream origin_upstream { server origin:80; }

server {
  listen 80;
  server_name _;

  # --- Compression sûre des réponses proxifiées ---
  gzip on;
  gzip_comp_level 5;
  gzip_min_length 1024;
  gzip_vary on;
  gzip_proxied any;  # compresser aussi les réponses du proxy_pass
  gzip_types
    text/plain text/css text/javascript application/javascript
    application/json application/xml image/svg+xml
    font/ttf font/otf application/vnd.ms-fontobject;

  # Santé
  location = /healthz { add_header Content-Type text/plain; return 200 "ok"; }

  # --- Caches par type (hébergement only) ---
  # Assets versionnés / statiques → 1 an + immutable
  location ~* \.(?:css|js|mjs|json|svg|ico|ttf|otf|eot|woff2?|map)$ {
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    add_header Cache-Control "public, max-age=31536000, immutable";
    proxy_pass http://origin_upstream;
  }

  # Images → 30 jours
  location ~* \.(?:png|jpg|jpeg|gif|webp|avif)$ {
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    add_header Cache-Control "public, max-age=2592000";
    proxy_pass http://origin_upstream;
  }

  # HTML → court (atelier)
  location ~* \.(?:html?)$ {
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    add_header Cache-Control "public, max-age=30";
    proxy_pass http://origin_upstream;
  }

  # Par défaut : on proxifie tout vers origin
  location / {
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    proxy_pass http://origin_upstream;
  }
}
